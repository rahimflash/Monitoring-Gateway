{% extends "base.html" %}
{% block page_content %}
<div style="margin: 100px auto; padding-top:80px; color:#981a32; padding: 20px 0 20px 0; ">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Admin Login</title>
    <!--<link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/5.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='fonts/fontawesome-all.min.css')}}">
   <!-- <link rel="stylesheet" href="{{url_for('static',filename='fonts/font-awesome.min.css')}}"> -->
    <link rel="stylesheet" href="{{url_for('static',filename='fonts/fontawesome5-overrides.min.css')}}">
</head>

<body class="bg-gradient-primary" >
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
            <div class="card shadow-lg o-hidden border-0 my-5"> 
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col">
                                <!--<h1><i class="fa fa-shopping-bag"></i></h1> -->
                            </div>
                        </div>
                        <div class="row" style=" font-size: 15px; margin-top: 10px; border-bottom: 1px solid #dee0e4; padding: 10px 20px 15px;">
                            <div class="col-lg-6 offset-lg-3 offset-xl-3">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4" style=" font-size: 20px; margin-top: 10px; border-bottom: 1px solid #dee0e4; padding: 10px 20px 15px;">Login to Admin Dashboard</h4>
                                    </div>
                                    <form class="user" action="/admin/login" method="post">
                                        <div class="form-group " style="padding-top: 10px;"><input class="form-control form-control-user" type="email" id="email" aria-describedby="emailHelp" placeholder="Enter Email Address..." name="email" required=""></div>
                                        <div class="form-group" style="padding-top: 10px;"><input class="form-control form-control-user" type="password" id="password" placeholder="Password" name="password" required=""></div>
                                        <div class="form-group" style=" padding-top: 3px;">
                                            <div class="custom-control custom-checkbox small">
                                            <div class="form-check" style="padding-top: 10px;"><input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1"><label class="form-check-label custom-control-label" for="formCheck-1" style=" font-size:12px; padding-left: 4px;">Remember Me</label></div>
                                            </div>
                                        </div><button class="btn btn-primary btn-block text-white btn-user" type="submit" style=" font-size: 10px; border-bottom: 1px solid #dee0e4; padding: 5px 10px 10px;">Login</button>
                                        <hr>
                                        <div class="text-center"><strong>{{msg}}</strong></div>
                                    </form>
                                    <div class="text-center"></div>
                                    <div class="text-center"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>  
    <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="{{url_for('static',filename='js/theme.js')}}"></script>
</body>
</div>
<!--</html> -->
{% endblock %}
